<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200..800&family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-black text-gega-grey font-gemunu uppercase py-12">
      <!-- HeaderContainer -->
      <div class="container flex items-center justify-between space-x-16">
        <!-- Logo -->
        <a
          href="#"
          class="text-6xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-gega-red to-gega-grey"
          >GEGA</a
        >
        <!-- Navigation -->
        <nav class="flex justify-between flex-1">
          <!-- Menu -->
          <div class="flex items-center text-lg space-x-8">
            <a href="#" class="hover:text-gega-melon transition">movies</a>
            <a href="#" class="hover:text-gega-melon transition">celebrities</a>
            <a href="#" class="hover:text-gega-melon transition">blog</a>
            <a href="#" class="hover:text-gega-melon transition">news</a>
            <a href="#" class="hover:text-gega-melon transition">about</a>
          </div>
          <!-- Login Area -->
          <div class="flex items-center space-x-8">
            <!-- Search -->
            <form>
              <div class="group border-r border-gega-red px-4 mx-4 py-1">
                <input
                  type="text"
                  class="opacity-0 group-hover:opacity-100 bg-transparent border-b border-gega-red focus:outline-none w-44 transition"
                />
                <button class="-ml-4 group-hover:ml-0 transition">
                  <i
                    class="fas fa-search group-hover:text-gega-red transition"
                  ></i>
                </button>
              </div>
            </form>
            <!-- Login -->
            <div class="flex items-center space-x-8 text-lg">
              <a href="#">Login</a>
              <a
                href="#"
                class="bg-gega-red px-3 py-1 hover:bg-rose-600 hover:text-gega-grey transition"
                >Sign Up</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
